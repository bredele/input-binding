<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input binding</title>
</head>
<body>
  <div class="wrapper">
    <input data-input="inner" type="text">
    <p data-text="inner"></p>
  </div>
  <script src="../build/build.js"></script>
  <script>
    var reactive = require('reactive'),
        Emitter = require('emitter'),
        Input = require('input-binding');

    var test = {
      inner : ''
    };

    Emitter(test);

    var dom =document.querySelector('.wrapper');

    //doesn't work with the latest version of reactive
    //I testes with 0.10.0
    var view = reactive(dom, test);

    Input(view);
  </script>
</body>
</html>
